name: Generate Workdir

on:
  workflow_call:
    secrets:
      LW_LOGIN:
        required: true
      LW_PASSWORD:
        required: true
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout action repo
        uses: actions/checkout@v4
        with:
          repository: mathieuarthur/leeky
          path: action

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: |
          cd action
          bun install

      - name: Run workdir generation
        env:
          LW_LOGIN: ${{ secrets.LW_LOGIN }}
          LW_PASSWORD: ${{ secrets.LW_PASSWORD }}
        run: |
          cd action
          bun run start workdir

      - name: Copy workdir to caller repo
        run: |
          cp -r action/workdir ./workdir

      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "$GIT_AUTHOR_NAME"
            git config user.email "$GIT_AUTHOR_EMAIL"
            git add workdir
            git commit -m "chore: update workdir from workflow run"
            git push
          else
            echo "No changes to commit."
          fi