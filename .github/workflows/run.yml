name: Run Leeky

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Run workdir generation
        env:
          LW_LOGIN: ${{ secrets.LW_LOGIN }}
          LW_PASSWORD: ${{ secrets.LW_PASSWORD }}
        run: bun run start workdir
